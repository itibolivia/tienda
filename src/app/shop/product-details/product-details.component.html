 <!-- header start -->
 <app-header></app-header>
 <!-- header end -->

<!-- breadcrumb area start -->
<app-shop-details-breadcrumb *ngIf="product"  [product]="product"></app-shop-details-breadcrumb>
<!--breadcrumb area end -->

<!-- shop details area start -->
<section class="tp-product-details-area">
  <div class="tp-product-details-top pb-115">
    <div class="container">
      <div class="row">
        <div class="col-xl-7 col-lg-6">
          <!-- product details thumb start -->
          <app-product-details-thumb *ngIf="product" [product]="product"></app-product-details-thumb>
          <!-- product details thumb end -->
        </div>
        <!-- col end -->
        <div class="col-xl-5 col-lg-6">
          <!-- product details wrapper -->
          <app-product-details-wrapper *ngIf="product" [product]="product"/>
          <!-- product details wrapper -->
        </div>
      </div>
    </div>
  </div>
  <div class="tp-product-details-bottom pb-140">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <!-- product details tab nav>
          <app-product-details-tab-nav [product]="product"></app-product-details-tab-nav>
          < product details tab nav -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- shop details area end -->

<!-- related products start>
<app-related-products [productId]="product.id" [category]="product.category.name" />
<related products end -->

<!-- footer start -->
<app-footer></app-footer>
<!-- footer end -->
