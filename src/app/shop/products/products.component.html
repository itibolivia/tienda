<section class="tp-product-area pb-55">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="tp-product-tab-content">
          <div class="row">
            <div
              *ngFor="let item of filteredProducts.slice(0, perView)"
              class="col-xl-3 col-lg-3 col-sm-6"
            >
              <app-product-item [product]="item"></app-product-item>
            </div>
          </div>
          <div class="text-center">
            <button *ngIf="perView < filteredProducts.length" (click)="handlePerView()" type="button"
              class="btn-loadmore tp-btn tp-btn-border tp-btn-border-primary">
              Cargar MÃ¡s Productos
            </button>
            <p *ngIf="perView >= filteredProducts.length" class="btn-loadmore-text">Fin De Productos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
